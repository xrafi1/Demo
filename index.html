<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent View - Live GPS Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #map { height: 100vh; width: 100vw; z-index: 10; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Parent/Tracker View -->
    <div id="parent-view">
        <div id="map"></div>
        <div class="absolute top-4 left-1/2 -translate-x-1/2 z-20 w-11/12 max-w-sm">
            <div class="bg-white rounded-xl shadow-lg p-4 border border-gray-200">
                <div class="flex items-center justify-between">
                    <h1 class="text-lg font-bold text-gray-800">Live Bus Tracker (BUS-42)</h1>
                    <div class="flex items-center space-x-2">
                        <span id="parent-status-indicator" class="h-3 w-3 rounded-full bg-gray-400"></span>
                        <span id="parent-status-text" class="text-sm font-semibold text-gray-600">Connecting...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ============== PASTE YOUR FIREBASE CONFIG HERE ==============
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyCISwXAdb9w44Wsa2caXbP9XPyQ3U-Yhl4",
          authDomain: "new-gps-bus.firebaseapp.com",
          projectId: "new-gps-bus",
          storageBucket: "new-gps-bus.firebasestorage.app",
          messagingSenderId: "993768802913",
          appId: "1:993768802913:web:5420a64038b6682b273820",
          measurementId: "G-06RLW2QNT6"
        };
        // =============================================================

        // --- Global Variables ---
        const busId = "BUS-42";
        let db, auth;
        let map = null;
        let busMarker = null;

        // --- UI Elements ---
        const statusIndicator = document.getElementById('parent-status-indicator');
        const statusText = document.getElementById('parent-status-text');

        // --- App Initialization ---
        async function initializeParentApp() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                await signInAnonymously(auth);
                console.log("Firebase Authenticated Anonymously.");
                initializeMapView();
            } catch (error) {
                console.error("CRITICAL: Firebase Init or Auth Failed!", error);
                statusText.textContent = 'Connection Error';
                statusIndicator.className = 'h-3 w-3 rounded-full bg-red-500';
            }
        }
        

        // --- Parent/Tracker Logic ---
        function initializeMapView() {
            if (map) return; // Initialize only once

            map = L.map('map').setView([26.1445, 91.7362], 13); // Default view (Guwahati, Assam)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            listenForBusLocation();
        }

        function listenForBusLocation() {
            const busRef = doc(db, "buses", busId);
            onSnapshot(busRef, (doc) => {
                if (doc.exists()) {
                    const data = doc.data();
                    
                    // Update status text and indicator
                    statusIndicator.className = 'h-3 w-3 rounded-full';
                    if (data.status === 'en-route') {
                        statusText.textContent = 'En Route';
                        statusIndicator.classList.add('bg-green-500', 'animate-pulse');
                    } else {
                        statusText.textContent = 'Offline';
                        statusIndicator.classList.add('bg-red-500');
                    }

                    // Update map marker
                    if (data.status === 'en-route' && data.lat && data.lng) {
                        const newPosition = [data.lat, data.lng];
                        const busIcon = L.icon({
                            iconUrl: 'https://placehold.co/40x40/facc15/000000?text=BUS&font=inter',
                            iconSize: [40, 40], iconAnchor: [20, 20],
                        });
                        if (!busMarker) {
                            busMarker = L.marker(newPosition, { icon: busIcon }).addTo(map);
                            map.setView(newPosition, 16);
                        } else {
                            busMarker.setLatLng(newPosition);
                            map.panTo(newPosition);
                        }
                    }
                } else {
                    statusText.textContent = 'Waiting for Bus';
                    statusIndicator.className = 'h-3 w-3 rounded-full bg-gray-400';
                    if (busMarker) {
                        map.removeLayer(busMarker);
                        busMarker = null;
                    }
                }
            }, (error) => {
                console.error("Firestore Snapshot Error:", error);
                statusText.textContent = 'Data Error';
                statusIndicator.className = 'h-3 w-3 rounded-full bg-red-500';
            });
        }

        // --- Start the app ---
        initializeParentApp();

    </script>
</body>
</html>
